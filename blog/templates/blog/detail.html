{% extends 'portfolio/base.html' %} <!-- добавляем базовый шаблон (навбар) для страницы -->
{% load static %} <!-- когда используем статические файлы всегда добавляем эту команду -->

{% block content %}
<br>



<link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">

<div class="row justify-content-center my-8">
  <div class="col-12">

      <div class="TBlogs">
        {{ blog.title }}
      </div>
      <h2 class="TBdate">{{ blog.date|date:'jS F Y' }}</h2>
      <img src="{{ blog.image.url }}" class="img-fluid">
      <br>
      <hr>
      <div class="TBldet">
          {{ blog.description|safe }}
      </div>
  </div>
</div>


{% endblock %}
