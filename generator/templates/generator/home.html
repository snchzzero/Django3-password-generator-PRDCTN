<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h1><b>Password generator</b></h1>
            <br>
            <div class="container text-center">
                <form action="{% url 'password2' %}">
                    <select name="length">
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8" selected="selected">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                    </select> длина пароля
                    <br>
                    <br>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="uppercase">
                        <label class="form-check-label" for="flexSwitchCheckDefault">символы верхнего регистра</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="numbers">
                        <label class="form-check-label" for="flexSwitchCheckDefault">цифры</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="special">
                        <label class="form-check-label" for="flexSwitchCheckDefault">специальные символы</label>
                    </div>
                    <br>
                    <input type="submit" value="Generator password" class="btn btn-primary btn-lg">
                </form>
                <br>
                <form action="{% url 'info_click' %}">
                    <input type="submit" value="About" class="btn btn-secondary btn-sm">
                </form>
            </div>
        </div>
    </div>
</div>
